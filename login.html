<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The News Times</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <a href="index.html" class="signin-btn">â¬… Back</a>
    <div class="logo-container">
      <div class="logo"><img src="WhatsApp Image 2025-08-11 at 10.43.33 PM.jpeg" alt="Logo"></div>
      <h1>Login</h1>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Sign In</h2>
      <form id="login-form">
        <label for="username">Name:</label>
        <input type="text" id="username" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile" pattern="[0-9]{10}">

        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
